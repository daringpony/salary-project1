<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <h1>Калькулятор заработной платы</h1>

        <option value="manager">Менеджер</option>

        <option value="designer">Дизайнер</option>
      </select>
      <label for="hoursWorker">Отработанные часы:</label>
      <input type="number" id="hoursWorker" min="0" value="0" />
      <button onclick="calculateSalary()">Рассчитать</button>
      <div id="result"></div>
    </div>
  </body>
